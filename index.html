<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astronomia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        #container{
            text-align: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            
        }    

        .play{
            font-size: 120px;
            transition: all .4s ease-in-out;
        }

        .play:active{
            font-size: 150px;
        }

    </style>
</head>

<body>
    <div class="container d-flex align-items-center" id="container">
        <label>Press and Hold</label>
        <button class="btn shadow-none" @touchstart="playmusic" @touchend="stopmusic" @mousedown="playmusic" @mouseup="stopmusic" id="play"><i class="fas fa-play-circle play"></i></button>
    </div>


    <script>
        var astronomia = new Howl({
            src:['DancingPalbearerMeme.ogg','DancingPalbearerMeme.mp3'],
        })

        var app = new Vue({
            el: "#container",

            methods: {
                playmusic: function(e){
                    document.getElementById("play").style.color="crimson"
                    astronomia.play();
                    console.log(astronomia.duration())
                },
                stopmusic: function(e){
                    document.getElementById("play").style.color="#212529"
                    astronomia.stop();
                }
            }            
        })
    </script>
</body>
</html>
